name: Working Telegram

on: [push]

jobs:
  notify:
    runs-on: self-hosted
    
    steps:
    - name: Send Telegram notification
      shell: cmd
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" -d "text=GitHub Push Alert! Repository: ${{ github.repository }}, Author: ${{ github.actor }}, Status: Success"
