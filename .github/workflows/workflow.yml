name: JavaScript Telegram Notification

on:
  push:
    branches: [ "main", "master" ]

jobs:
  notify:
    runs-on: self-hosted
    
    steps:
    - name: Send Telegram notification
      uses: actions/github-script@v7
      with:
        script: |
          const botToken = '${{ secrets.TELEGRAM_BOT_TOKEN }}';
          
          if (!botToken) {
            console.log('âŒ Bot token not found!');
            return;
          }
          
          console.log('ğŸ”„ Sending Telegram notification...');
          
          try {
            // Get bot updates to find chat IDs
            const updatesResponse = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates`);
            const updatesData = await updatesResponse.json();
            
            console.log(`ğŸ“Š Found ${updatesData.result.length} updates`);
            
            // Extract unique chat IDs
            const chatIds = [...new Set(
              updatesData.result
                .filter(update => update.message && update.message.chat.id)
                .map(update => update.message.chat.id)
            )];
            
            console.log(`ğŸ‘¥ Found ${chatIds.length} unique chats`);
            
            if (chatIds.length === 0) {
              console.log('âš ï¸ No chats found. Please send /start to your bot first!');
              return;
            }
            
            // Prepare message
            const message = `ğŸš€ *GitHub Push Notification*
            
ğŸ“ *Repository:* ${{ github.repository }}
ğŸ”§ *Commit:* \`${{ github.sha }}\`
ğŸ‘¤ *Author:* ${{ github.actor }}
â° *Time:* ${new Date().toLocaleString()}

âœ… *Push successfully completed!*`;
            
            // Send message to each chat
            let successCount = 0;
            let errorCount = 0;
            
            for (const chatId of chatIds) {
              try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                  })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                  console.log(`âœ… Message sent to chat ${chatId}`);
                  successCount++;
                } else {
                  console.log(`âŒ Failed to send to chat ${chatId}: ${data.description}`);
                  errorCount++;
                }
              } catch (error) {
                console.log(`âŒ Error sending to chat ${chatId}: ${error.message}`);
                errorCount++;
              }
              
              // Small delay to avoid rate limiting
              await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            console.log('ğŸ“Š Results:');
            console.log(`   âœ… Successful: ${successCount}`);
            console.log(`   âŒ Failed: ${errorCount}`);
            console.log(`   ğŸ“± Total chats: ${chatIds.length}`);
            
            if (successCount > 0) {
              console.log('ğŸ‰ Telegram notification sent successfully!');
            } else {
              console.log('ğŸ˜ No messages were sent.');
              process.exit(1);
            }
            
          } catch (error) {
            console.log(`ğŸ’¥ General error: ${error.message}`);
            console.log('ğŸ” Please check:');
            console.log('   1. Bot token is correct');
            console.log('   2. Internet connection is working');
            console.log('   3. You sent /start to the bot');
            process.exit(1);
          }
