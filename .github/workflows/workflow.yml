name: Final Simple Telegram

on: [push]

jobs:
  notify:
    runs-on: self-hosted
    
    steps:
    - name: Send push notification
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=🚀 GitHub Push Alert!%0A%0A📁 Repo: ${{ github.repository }}%0A👤 Author: ${{ github.actor }}%0A⏰ Time: $(date)%0A%0A✅ Push completed successfully!"
